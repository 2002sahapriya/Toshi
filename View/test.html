	  <body>
	  
	  <h2>Modal Example</h2>
	  
	  <!-- Trigger/Open The Modal -->
	  <button class="page-content" id="myBtn">Open Modal</button>
	  
	  <!-- The Modal -->
	  <div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
		  <span class="close">&times;</span>
			<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
				<input class="input100" type="text" name="email" id="email" required>
				<span class="focus-input100" data-placeholder="How Many Inputs?"></span>
			</div>
			<br>
			<button class=lil-btn id="nextBtn">Next</button>
		</div>
	  </div>
	  
	  <div id="nextModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
		  <span class="close2">&times;</span>
			<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
				<input class="input100" type="text" name="email" id="email" required>
				<span class="focus-input100" data-placeholder="Enter Inputs:"></span>
			</div>
			<br>
			<button class=lil-btn id="nextBtn">Randomize</button>
		</div>
	  </div>

	  <script>
		// Get the modal
		var modal = document.getElementById("myModal");
		
		// Get the button that opens the modal
		var btn = document.getElementById("myBtn");
		
		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];
		
		// When the user clicks the button, open the modal 
		btn.onclick = function() {
		  modal.style.display = "block";
		}
		
		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  modal.style.display = "none";
		}
		</script>

		<script>
			var modal2 = document.getElementById("nextModal");
		
			// Get the button that opens the modal
			var btn = document.getElementById("nextBtn");
			
			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close2")[0];
			
			// When the user clicks the button, open the modal 
			btn.onclick = function() {
				modal.style.display = "none";
				modal2.style.display = "block";
			}
			
			// When the user clicks on <span> (x), close the modal
			span.onclick = function() {
				modal2.style.display = "none";
			}
		</script>
